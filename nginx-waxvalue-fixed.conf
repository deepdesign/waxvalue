server {
    server_name waxvalue.com www.waxvalue.com;

    # Allow public assets without authentication
    location ~* ^/(favicon\.ico|.*\.png|.*\.jpg|.*\.svg|images/|svg/) {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        auth_basic off;
    }

    # Password protection
    auth_basic "Waxvalue - Private Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    # Frontend (Next.js)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend API - FIXED FOR SSE STREAMING
    location /api/backend/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSE/Streaming support - CRITICAL FOR LOADING SCREEN
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header Connection '';
        proxy_read_timeout 600s;
        chunked_transfer_encoding off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/waxvalue.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/waxvalue.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.waxvalue.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = waxvalue.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name waxvalue.com www.waxvalue.com;
    return 404; # managed by Certbot
}


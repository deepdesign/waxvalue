<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend OAuth Flow</title>
</head>
<body>
    <h1>Test OAuth Flow</h1>
    <button onclick="testOAuthSetup()">Test OAuth Setup</button>
    <div id="result"></div>

    <script>
        async function testOAuthSetup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing OAuth setup...</p>';
            
            try {
                console.log('Making request to /api/backend/auth/setup');
                
                const response = await fetch('/api/backend/auth/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                // Check if required fields are present
                const requiredFields = ['authUrl', 'requestToken', 'requestTokenSecret'];
                const missingFields = requiredFields.filter(field => !(field in data));
                
                if (missingFields.length > 0) {
                    throw new Error(`Missing required fields: ${missingFields.join(', ')}`);
                }
                
                // Store tokens in localStorage
                localStorage.setItem('discogs_request_token', data.requestToken);
                localStorage.setItem('discogs_request_token_secret', data.requestTokenSecret);
                
                console.log('Tokens stored in localStorage:');
                console.log('Request token:', localStorage.getItem('discogs_request_token'));
                console.log('Request token secret:', localStorage.getItem('discogs_request_token_secret'));
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p><strong>Auth URL:</strong> <a href="${data.authUrl}" target="_blank">${data.authUrl}</a></p>
                    <p><strong>Request Token:</strong> ${data.requestToken}</p>
                    <p><strong>Request Token Secret:</strong> ${data.requestTokenSecret}</p>
                    <p><strong>Tokens stored in localStorage:</strong> âœ…</p>
                    <button onclick="window.open('${data.authUrl}', '_blank')">Open Authorization URL</button>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <p style="color: red;">${error.message}</p>
                `;
            }
        }
        
        // Test localStorage on page load
        window.onload = function() {
            const token = localStorage.getItem('discogs_request_token');
            const secret = localStorage.getItem('discogs_request_token_secret');
            
            if (token && secret) {
                document.getElementById('result').innerHTML = `
                    <h3>Existing Tokens Found:</h3>
                    <p><strong>Request Token:</strong> ${token}</p>
                    <p><strong>Request Token Secret:</strong> ${secret}</p>
                    <button onclick="localStorage.clear(); location.reload();">Clear Tokens</button>
                `;
            }
        };
    </script>
</body>
</html>
